apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-container
        image: {{ .Values.node.image }}
        ports:
        - containerPort: {{ .Values.node.port }}
